stages:
  - test
  - quality

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install --upgrade pip
  - pip install -e .
  - pip install coverage pytest pytest-cov

test:python3.11:
  stage: test
  image: python:3.11
  script:
    - python -m pytest tests/ -v --cov=src/deathbycaptcha --cov-report=term --cov-report=html --cov-report=xml --junit-xml=report.xml
  artifacts:
    paths:
      - htmlcov/
      - report.xml
      - coverage.xml
    reports:
      junit: report.xml
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 30 days

